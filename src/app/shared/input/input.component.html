<input [formControl]="control" formControlName="name" type="text" 
        class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
          duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
        placeholder="Enter Name" />
        <p *ngIf="control.touched && control.dirty && control.errors?.['required']" class="text-red-400">
          Field is required
        </p>
        <p *ngIf="control.touched && control.dirty && control.errors?.['minlength']" class="text-red-400">
          Name must longer than 3 character 
        </p>
